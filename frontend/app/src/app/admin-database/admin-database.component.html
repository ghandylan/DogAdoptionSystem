<!doctype html>
<html lang="en">
<body>

<div class="admin">
    <h2>Admin Dashboard</h2>
  
    <!-- Add New Dog Section -->
    <div class="add-dog-section">
      <h3>Add New Dog</h3>
      <form (submit)="addDog()" class="dog-form">
        <div class="form-group">
          <input [(ngModel)]="newDog.name" class="form-control" placeholder="Name" required>
        </div>
        <div class="form-group">
          <input [(ngModel)]="newDog.age" class="form-control" placeholder="Age" required>
        </div>
        <div class="form-group">
          <input [(ngModel)]="newDog.breed" class="form-control" placeholder="Breed" required>
        </div>
        <input type="file" accept="image/png, image/jpeg, image/img"  [(ngModel)]="newDog.picture" class="form-control" placeholder="Picture" required>
        <div class="form-group">
          <input [(ngModel)]="newDog.height" class="form-control" placeholder="Height" required>
        </div>
        <div class="form-group">
          <input [(ngModel)]="newDog.weight" class="form-control" placeholder="Weight" required>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
  
    <!-- Display Dogs Table -->
    <div class="dogs-table">
      <h3>Dogs</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Breed</th>
            <th>Picture</th>
            <th>Height</th>
            <th>Weight</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dog of dogs">
            <td>{{ dog.name }}</td>
            <td>{{ dog.age }}</td>
            <td>{{ dog.breed }}</td>
            <td><img [src]="dog.picture" alt="Dog Picture"></td>
            <td>{{ dog.height }}</td>
            <td>{{ dog.weight }}</td>
            <td>
              <button (click)="editDog(dog)" class="btn btn-sm btn-info">Edit</button>
              <button (click)="deleteDog(dog.id)" class="btn btn-sm btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Edit Dog Section -->
    <div class="edit-dog-section" *ngIf="selectedDog.id">
      <h3>Edit Dog</h3>
      <form (submit)="updateDog()" class="dog-form">
        <div class="form-group">
          <input [(ngModel)]="selectedDog.name" class="form-control" placeholder="Name" required>
        </div>
        <div class="form-group">
          <input [(ngModel)]="selectedDog.age" class="form-control" placeholder="Age" required>
        </div>
        <div class="form-group">
          <input [(ngModel)]="selectedDog.breed" class="form-control" placeholder="Breed" required>
        </div>
        <div class="form-group">
          <input [(ngModel)]="selectedDog.picture" class="form-control" placeholder="Picture">
        </div>
        <div class="form-group">
          <input [(ngModel)]="selectedDog.height" class="form-control" placeholder="Height">
        </div>
        <div class="form-group">
          <input [(ngModel)]="selectedDog.weight" class="form-control" placeholder="Weight">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</body>
