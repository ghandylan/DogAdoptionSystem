<!DOCTYPE html>
<html>
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class = "header">
            <img class = "headerbg" alt = "Header Background Image" src = "assets/tilesbg.png">
            <img class = "fulllogo" alt = "Logo" src = "assets/fulllogo.png">
            <div class = "headertitlecont">
                <h1 class = "headertitle">User Profile</h1>
            </div>
            <ul class="hList">
                <li>
                  <a class="menu">
                    <img class="menu-title" alt = "Menu Icon" src = "assets/menu.png">
                    <ul class="menu-dropdown">
                      <li (click)="redirectToAlldogs()">View All</li>
                      <li (click)="redirectToProfile()" >Profile</li>
                      <li (click)="logout()" >Log Out</li>
                    </ul>
                  </a>
                </li>
            </ul>
        </div>
        <div class = "headerseperator"><br></div>

        <div class = "flex vw100">
            <div class = "user">
                <div class = "usercont">
                    <div class = "centeredflex">
                        <img class = "userimg" alt = "User Image" src = "assets/usericon.png"/>
                    </div>
                    <h2 class = "userfullname">{{user.firstName}} {{user.lastName}}</h2>
                    <div class = "userinfocont">
                        <div class = "alignedflex vw50">
                            <img class = "labelimg" alt = "Sex Icon" src = "assets/phoneicon.png"/>
                            <!-- <h2 class = "userlabel">Phone No.</h2> -->
                        </div>
                        <h2 class = "userinfo vw50 right">{{user.phone}}</h2>
                    </div>
                    <div class = "userinfocont">
                        <div class = "alignedflex vw30">
                            <img class = "labelimg" alt = "Sex Icon" src = "assets/emailicon.png"/>
                            <!-- <h2 class = "userlabel">Email</h2> -->
                        </div>
                        <h2 class = "userinfo vw70 right">{{user.email}}</h2>
                    </div>
                    <div class = "userinfocont">
                        <div class = "alignedflex vw50">
                            <img class = "labelimg" alt = "Sex Icon" src = "assets/addressicon.png"/>
                            <!-- <h2 class = "userlabel">Address</h2> -->
                        </div>
                        <h2 class = "userinfo vw50 right">{{user.address}}</h2>
                    </div>
                </div>
            </div>

            <div class = "adoptionrequest">
                <div class = "adoptionrequestheader">
                    <div class = "block vw100">
                        <div class = "tile">
                            <img class = "tilebg" alt = "Header Background Image" src = "assets/tilesbg.png">
                            <div class = "tiletitlecont">
                                <h1 class = "tiletitle">Adoption Requests</h1>
                            </div>
                        </div>
                        <div class = "tileseperator"><br></div>
                    </div>
                </div>

                <table class = "adoptreqtable">
                    <!-- <tr>
                        <th class = "tableheader" colspan = 4>Pending Adoption Request</th>
                    </tr> -->
                    <tr class = "tblseperator">
                        <th class = "tablelabels" colspan = 3>Dog Information</th>
                        <th class = "tablelabels tblsideseperator">Status</th>
                    </tr>
                    <div *ngFor="let adoption of userAdoptionList">
                        <tr class = "tblseperator center">
                            <!-- <a href="/ewan/{{dog.medicalhistory}}"> -->
                                <td class = "tabledata vw50">
                                    <!-- <p>[[dog.name]]</p> -->
                                    <p>{{adoption.name}}</p>
                                    <p class = "tblabel">Name</p>
                                </td>
                                <td class = "tabledata tblsideseperator vw20">
                                    <!-- <p>[[adoptionstatus]]</p> -->
                                    <p>{{adoption.status}}</p>
                                </td>
                            <!-- </a> -->
                        </tr>
                    </div>
                </table>
            </div>
        </div>
        <div class = "footer"></div>
    </body>
</html>
