<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="show-dog.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div class = "header">
            <img class = "dogimg" alt = "Dog Profile" src = "images/dog1.png">
            <h1 class = "dogname">Dog Name</h1>
            <img class = "breedsize" alt = "size" src = "images/size.png">
        </div>

        <div class = "headerseperator">
            <div class = "greensep"></div>
            <div class = "orangesep"></div>
        </div>

        <div class = "tabs">

        </div>

        <div class = "petinfoheader">
            <h3 class = "petinfoheadertxt">Pet Information</h3>
            <div class = orangesep></div>
        </div>
        <div class = "petinfo">
            <div class = "petinfocontleft">
                <div class = "petinfodetails">
                    <p class = "petinfolabel">Pet Name:</p>
                    <p class = "petinfotxt">Pet Name</p>
                </div>
                <div class = "petinfodetails">
                    <p class = "petinfolabel">Pet Age:</p>
                    <p class = "petinfotxt">Pet Age</p>
                </div>
                <div class = "petinfodetails">
                    <p class = "petinfolabel">Date of Birth: </p>
                    <p class = "petinfotxt">Date of Birth</p>
                </div>
                <div class = "petinfodetails">
                    <p class = "petinfolabel">Gender</p>
                    <p class = "petinfotxt">Gender</p>
                </div>
                <div class = "petinfodetails">
                    <p class = "petinfolabel">Breed</p>
                    <p class = "petinfotxt">Breed</p>
                </div>
                <div class = "petinfodetails">
                    <p class = "petinfolabel">Height</p>
                    <p class = "petinfotxt">Height</p>
                </div>
                <div class = "petinfodetails">
                    <p class = "petinfolabel">Weight</p>
                    <p class = "petinfotxt">Weight</p>
                </div>
            </div>
            <div class = "petinfocontright">
                <p class = "petmedcondlabel">Medical Concerns</p>
                <p class = "petinfolabel">Allergies</p>
                <p class = "petinfotxt">Allergies</p>
                <p class = "petinfolabel">Existing Conditions</p>
                <p class = "petinfotxt">Existing Conditions</p>
            </div>
        </div>

        <div class = "petimagesheader">
            <h3 class = "petimagesheadertxt">Pet Images</h3>
            <div class = orangesep></div>
        </div>
        <div class = "petimages">
            <div class = "petimagescont">
                <img class = "petimage1" alt = "Pet Image 1" src = "images/dog1-1.png">
                <img class = "petimage2" alt = "Pet Image 2" src = "images/dog1-2.png">
                <img class = "petimage3" alt = "Pet Image 3" src = "images/dog1-3.png">
            </div>
            <div class = "petimagescont">
                <img class = "petimage4" alt = "Pet Image 4" src = "images/dog1-4.png">
                <img class = "petimage5" alt = "Pet Image 5" src = "images/dog1-5.png">
                <img class = "petimage6" alt = "Pet Image 6" src = "images/dog1-6.png">
            </div>
        </div>


        <div class = "petmedicalconditionsheader">
            <h3 class = "petmedicalconditionsheadertxt">Pet Medical Conditions</h3>
            <div class = orangesep></div>
        </div>


    </body>
</html>
